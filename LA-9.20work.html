<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script>
			var la = Number(prompt('请输入第一个数字'));
			var lb = Number(prompt('请输入第二个数字'));
			var li = prompt('请输入计算类型+-*/：');
			function aa(){
				li=='+'?alert(la+lb):li=='-'?alert(la-lb):li=='*'?alert(la*lb):li=='/'?alert(la/lb):alert('您输入的不在范围之内');
			}
			aa();
		</script>
	</body>
</html>
