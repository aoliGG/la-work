
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业提示</title>
</head>
<body>
    <div id="show"></div>
    <input type="text" id="la1">+
    <input type="text" id="la2">
    <button id="btn">按钮</button>
    <script>
        var la1 = document.getElementById('la1');
        var la2 = document.getElementById('la2');
        var btn = document.getElementById('btn');
        btn.onclick/*点击事件*/ = function(){
            if(isNaN(la1.value)||isNaN(la2.value)){
                alert("请输入数字")
            }else{
                show.innerHTML = parseInt(Number(la1.value)) + parseInt(Number(la2.value));
            }
        }
    </script>
</body>
</html>
